<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../easy-vreco/assets/css/css.css">
  </head>
  <body>
  <section id="first-section">
    <div class="row">
      <div class="container">
        <div class="col-md-3 col-sm-3">
          <button id="encuentrame">Encuéntrame</button> 
        </div>
        <div class="col-md-3 col-sm-3">
           <span id="origen">Origen</span>    
          <input id="origin-input" class="controls" type="text" placeholder="Ingresa una ubicación">
        </div>
        <div class="col-md-3 col-sm-3">
           <span id="destino">Destino</span>  
          <input id="destination-input" class="controls" type="text" 
        placeholder="Ingresa una ubicación">
        </div>
        <div class="col-md-3 col-sm-3">
        <button id="ruta">Ruta</button>
        </div>
      </div> <!--col 4   -->
    </div> <!-- row sec1 -->   
  </section>
  <section>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div id="map"></div>   
      </div>  
    </div> <!-- row -->   
  </section>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUnM3M0qyj1uqpt2CYo6UfpvsBpu-bDfw&callback=initMap&libraries=places"></script>

    <script src="assets/js/js.js"></script>
  </body>
</html>
